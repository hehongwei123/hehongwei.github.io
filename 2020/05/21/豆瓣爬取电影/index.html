        <h2 id="豆瓣评分250强"><a href="#豆瓣评分250强" class="headerlink" title="豆瓣评分250强"></a>豆瓣评分250强</h2><p>运行此代码，可查找出’序号’, ‘电影名’, ‘评分’, ‘推荐语’, ‘链接’<br>并自动保存在csv中</p>
<a id="more"></a>

<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line"><span class="comment"># 调用csv模块</span></span><br><span class="line"><span class="keyword">import</span> requests, bs4, csv</span><br><span class="line"></span><br><span class="line"><span class="comment"># 调用open()函数打开csv文件，输入参数：文件名“movieTop250.csv”、写入模式“w”、newline=''。</span></span><br><span class="line">csv_file=open(<span class="string">'movieTop250.csv'</span>, <span class="string">'w'</span>, newline=<span class="string">''</span>)</span><br><span class="line"><span class="comment"># 用csv.writer()函数创建一个writer对象。</span></span><br><span class="line">writer = csv.writer(csv_file)</span><br><span class="line"><span class="comment"># 调用writer对象的writerow()方法，可以在csv文件里写入title:'序号', '电影名', '评分', '推荐语', '链接'</span></span><br><span class="line">writer.writerow([<span class="string">'序号'</span>, <span class="string">'电影名'</span>, <span class="string">'评分'</span>, <span class="string">'推荐语'</span>, <span class="string">'链接'</span>])</span><br><span class="line"></span><br><span class="line">headers=&#123;<span class="string">'user-agent'</span>:<span class="string">'Mozilla/5.0 (Macintosh; Intel Mac OS X 10_13_6) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/71.0.3578.98 Safari/537.36'</span>&#125;</span><br><span class="line"><span class="keyword">for</span> x <span class="keyword">in</span> range(<span class="number">10</span>):</span><br><span class="line">    url = <span class="string">'https://movie.douban.com/top250?start='</span> + str(x*<span class="number">25</span>) + <span class="string">'&amp;filter='</span></span><br><span class="line">    res = requests.get(url, headers=headers)</span><br><span class="line">    bs = bs4.BeautifulSoup(res.text, <span class="string">'html.parser'</span>)</span><br><span class="line">    bs = bs.find(<span class="string">'ol'</span>, class_=<span class="string">"grid_view"</span>)</span><br><span class="line">    <span class="keyword">for</span> titles <span class="keyword">in</span> bs.find_all(<span class="string">'li'</span>):</span><br><span class="line">        num = titles.find(<span class="string">'em'</span>,class_=<span class="string">""</span>).text</span><br><span class="line">        title = titles.find(<span class="string">'span'</span>, class_=<span class="string">"title"</span>).text</span><br><span class="line">        comment = titles.find(<span class="string">'span'</span>,class_=<span class="string">"rating_num"</span>).text</span><br><span class="line">        url_movie = titles.find(<span class="string">'a'</span>)[<span class="string">'href'</span>]</span><br><span class="line"></span><br><span class="line">        <span class="keyword">if</span> titles.find(<span class="string">'span'</span>,class_=<span class="string">"inq"</span>) != <span class="literal">None</span>:</span><br><span class="line">            tes = titles.find(<span class="string">'span'</span>,class_=<span class="string">"inq"</span>).text</span><br><span class="line">            <span class="comment"># 把num, title, comment, tes和url_movie写成列表，用append函数多行写入Excel</span></span><br><span class="line">            writer.writerow([num , title , comment , tes , url_movie])</span><br><span class="line">        <span class="keyword">else</span>:</span><br><span class="line">            writer.writerow([num , title , comment , <span class="string">''</span>, url_movie])   </span><br><span class="line"></span><br><span class="line">csv_file.close()</span><br></pre></td></tr></table></figure>
